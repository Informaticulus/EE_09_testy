<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
<section id="kontener">
    <section id="baner1">
        <h1>Pomocnik CSS</h1>
    </section>
    <section id="baner2">
        <ul>
            <li><a href="kolory.html">Kolory</a></li>
            <li><a href="czcionki.html">Czcionki</a></li>
            <li><a href="style.html">Style</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
        </ul>
    </section>
    <section id="glowny">
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
        <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
        <input type="number" name="" id="val" min="0" max="360" maxlength="3" placeholder="0 - 360" id="">
        <button onClick="renderuj();">Generuj paletę</button>
        <table>
            <tr>
                <td id="item1" colspan="4">Kolor główny</td>
            </tr>
            <tr>
                <td id="item2">Kolor 1</td>
                <td id="item3">Kolor 2</td>
                <td id="item4">Kolor 3</td>
                <td id="item5">Kolor 4</td>
            </tr>
        </table>
    </section>
    <section id="stopka">
        <p>Autor: 00000000000</p>
    </section>
</section>    
</body>
<script>
    function renderuj(){
        val=parseInt(document.getElementById("val").value);
        document.getElementById("item1").style.backgroundColor=`hsl(${val} 100% 50%)`;
        document.getElementById("item2").style.backgroundColor=`hsl(${val} 80% 50%)`;
        document.getElementById("item3").style.backgroundColor=`hsl(${val} 60% 50%)`;
        document.getElementById("item4").style.backgroundColor=`hsl(${val} 40% 50%)`;
        document.getElementById("item5").style.backgroundColor=`hsl(${val} 20% 50%)`;
    }
</script>
</html>
